<div class="modal graph-modal" id="modal-question">
  <div class="graph-modal__container modal__container" role="dialog" aria-modal="true" data-graph-target="contact">

    <div class="graph-modal__content modal__inner">
      <div class="graph-modal__header">
        <h2 class="title-xl modal__title">Связаться с&nbsp;нами</h2>
        <button class="btn-reset js-modal-close graph-modal__close modal__close" aria-label="Закрыть модальное окно">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 2L22 22M22 2L2 22" stroke-width="3" stroke-linecap="round" />
          </svg>
        </button>
      </div>
      <p class="desc2 modal__desc">
        Оставьте свои контактные данные, и мы свяжемся с&nbsp;вами в ближайшее время.
      </p>

      <form action="#" class="form modal__form">
        <div class="form__field">
          <div class="form__field-wrapper">
            <input id="modal-name" type="text" class="form__input input-name" name="Имя" />
            <label for="modal-name" class="form__label">Укажите ваше имя</label>
          </div>
        </div>
        <div class="form__field">
          <div class="form__field-wrapper">
            <input id="modal-tel" type="tel" class="form__input input-tel" name="Телефон" />
            <label for="modal-tel" class="form__label">Ваш контактный телефон</label>
          </div>
        </div>

        <button type="submit" class="btn-reset btn form__btn" disabled>
          Оставить заявку
        </button>

        <p class="desc3 modal__policy">
          Нажимая кнопку «Отправить заявку», вы соглашаетесь с политикой
          обработки
          <a href="#" class="link-btn">персональных данных</a>
        </p>
      </form>

      <div class="modal__content visually-hidden"></div>
    </div>
  </div>
</div>

<div class="modal graph-modal" id="modal-thx">
  <div class="graph-modal__container modal__container" role="dialog" aria-modal="true" data-graph-target="success">
    <div class="graph-modal__content modal__inner">
      <div class="graph-modal__header">
        <h2 class="title-xl modal__title">Спасибо!</h2>
        <button class="btn-reset js-modal-close graph-modal__close modal__close" aria-label="Закрыть модальное окно">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 2L22 22M22 2L2 22" stroke-width="3" stroke-linecap="round" />
          </svg>
        </button>
      </div>
      <p class="desc2 modal__desc">Ваша заявка отправлена. Мы свяжемся с вами в ближайшее время.</p>
    </div>
  </div>
</div>
